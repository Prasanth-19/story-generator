<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">

    <style>
        .delete-btn {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c62828;
        }

        .listen-btn,
        .stop-btn {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        .listen-btn:hover {
            background-color: #388e3c;
        }

        .stop-btn:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='logo.gif') }}" alt="Logo" class="logo" />
        <span class="nav-title">AI Story Generator</span>
    </div>
    <div class="nav-right">
        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        <a href="{{ url_for('history') }}" class="nav-link">History</a>
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
</nav>

<!-- Mobile Sidebar -->
<div class="mobile-sidebar" id="mobileSidebar">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('history') }}">History</a>
</div>

<!-- Main Content -->
<div class="container">
    <h1>Story History</h1>

    {% for story in stories %}
    <div class="story-entry">
        <p><strong>Prompt:</strong> {{ story.prompt }}</p>
        <p><strong>Generated Story:</strong> {{ story.story }}</p>

        <div class="button-group">
            <button class="listen-btn" onclick="speakStory(`{{ story.story | escape }}`)">üéß Listen</button>
            <button class="stop-btn" onclick="stopSpeech()">‚èπ Stop</button>

            <form action="{{ url_for('delete_story') }}" method="POST" style="display:inline;" onsubmit="stopSpeech(); return confirm('Are you sure you want to delete this story?');">
                <input type="hidden" name="story_id" value="{{ story._id }}">
                <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}

    <div class="link-section">
        <a href="/" class="back-link">‚Üê Generate New Story</a>
    </div>
</div>

<!-- JavaScript -->
<script>
    function toggleSidebar() {
        document.getElementById('mobileSidebar').classList.toggle('show');
    }

    let synth = window.speechSynthesis;

    function speakStory(text) {
        if (synth.speaking) {
            synth.cancel();
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1;
        synth.speak(utterance);
    }

    function stopSpeech() {
        if (synth.speaking) {
            synth.cancel();
        }
    }
</script>
</body>
</html>
